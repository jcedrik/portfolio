<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0B3CFF"/>
      <stop offset="100%" style="stop-color:#2EC4FF"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="32" height="32" rx="4" fill="#0A0F2C"/>
  <!-- Circuit lines -->
  <line x1="2" y1="8" x2="8" y2="8" stroke="#2EC4FF" stroke-width="1" opacity="0.3"/>
  <line x1="24" y1="8" x2="30" y2="8" stroke="#2EC4FF" stroke-width="1" opacity="0.3"/>
  <line x1="2" y1="24" x2="8" y2="24" stroke="#2EC4FF" stroke-width="1" opacity="0.3"/>
  <line x1="24" y1="24" x2="30" y2="24" stroke="#2EC4FF" stroke-width="1" opacity="0.3"/>
  <!-- Corner dots -->
  <circle cx="4" cy="4" r="1" fill="#2EC4FF" opacity="0.5"/>
  <circle cx="28" cy="4" r="1" fill="#2EC4FF" opacity="0.5"/>
  <circle cx="4" cy="28" r="1" fill="#2EC4FF" opacity="0.5"/>
  <circle cx="28" cy="28" r="1" fill="#2EC4FF" opacity="0.5"/>
  <!-- JCD text with glow -->
  <text x="16" y="20" font-family="monospace" font-size="11" font-weight="bold" fill="url(#grad)" text-anchor="middle" filter="url(#glow)">JCD</text>
</svg>
